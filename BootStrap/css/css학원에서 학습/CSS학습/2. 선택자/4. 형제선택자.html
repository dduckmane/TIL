<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 인접 형제 선택자 (+)  */
        .or + li {
            color: orangered;
        }

        li + .or {
            background: orange;
        }

        li + li {
            font-size: 24px;
        }

        /* 일반 형제 선택자 (~) */

        .or ~ li {
            font-family: cursive;
        }

    </style>
</head>
<body>
    

    <ul>
        <li class="or">어륀지</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="or">오렌지</li>
        <li>자몽</li>
        <li>포도</li>
    </ul>

</body>
</html>
