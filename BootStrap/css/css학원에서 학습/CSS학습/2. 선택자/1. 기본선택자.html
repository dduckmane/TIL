<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        * {
            font-weight: 700;
            font-size: 24px;
            /* border: 3px dashed tomato; */
        }

        li {
            color: green;
        }

        .oran {
            color: orange;
            background: tomato;  
        }

        .shadow {
            text-shadow: 2px 2px 6px #333;
        }

        #big {
            font-size: 3em;
        }

        p, span {
            font-style: italic;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: 400;
        }

        .shadow, #big, section {
            /* ~~~~~~ */
        }


    </style>
</head>
<body>
    
    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li class="shadow">사과</li>
            <li>포도</li>
            <li class="oran">오렌지</li>
        </ul>

        <!-- div+p+span -->
        <div class="shadow">당근</div>
        <p id="big">토마토</p>
        <span class="oran shadow">오렌지</span>

    </div>

</body>
</html>
