<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .content {
            border: 2px solid gray;
        }

        .content p {
            width: 500px;
            height: 500px;

            border: 2px solid red;
            margin: 20px;
            padding: 20px;

            /* 패딩, 보더로 인해 박스의 크기가 변하지 않는 설정 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    

    <section class="content">
        <p>
            국가는 여자의 복지와 권익의 향상을 위하여 노력하여야 한다. 국회는 의장 1인과 부의장 2인을 선출한다. 모든 국민은 인간으로서의 존엄과 가치를 가지며, 행복을 추구할 권리를 가진다. 국가는 개인이 가지는 불가침의 기본적 인권을 확인하고 이를 보장할 의무를 진다.
        </p>
    </section>

</body>
</html>
