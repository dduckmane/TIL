<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
            주의: before, after는 content속성이 필수다.
        */
        li::before {
            content: '번호: ';
        }

        li::after {
            content: '';

            /* 주의: 도형을 그릴때는 display속성 필수 */
            display: inline-block;

            width: 10px;
            height: 10px;
            background: red;
            /* 원을 만들때 필요한 속성 */
            border-radius: 50%;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    
    <!-- ul>li{$}*10 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</body>
</html>
