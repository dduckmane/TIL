<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box {
            width: 100px;
            height: 100px;
            background: orange;

            /* 애니메이션 속도조절 */
            transition: 0.7s;
        }

        /* hover: 요소에 마우스를 올렸을 때 */
        a:hover {
            font-size: 1.2em;
            font-weight: 700;
            color: red;
        }

        .box:hover {
            width: 200px;
            background: red;
        }

        /* active: 요소에 마우스를 누르고 있는 동안 */
        .box:active {
            height: 200px;
            background: yellowgreen;
        }

        /* focus: 요소에 포커싱(탭, 클릭)했을 때 */
        #common {
            width: 100px;
            border: 1px solid gray;
            outline: none;
            padding: 5px 10px;
            transition: 0.6s;
        }

        #common:focus {
            border-color: red;
            width: 200px;
        }

    </style>
</head>
<body>
    

    <a href="#">Hello!!</a>

    <div class="box"></div>

    <input type="text" id="common">

</body>
</html>
