<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: 0 auto;
            width: 30%;
            text-align: center;
            /* text-align과 margin 정렬이랑은 다르다. */
            /* margin 0 auto, text-align: center는 다르다. */
            text-decoration: underline;
            padding-bottom: 20px;
            border-bottom: 1px solid orange;
        }
        h2{
            text-indent: -9999999px;
        }
        h3{
            width: 30%;
            margin-right: 0;
        }
        p{
            text-indent: 10px;
            /* 들여쓰기 */
            font-size: 16px;
            line-height: 1.5;
            /* 단위를 정하지 않으면 배수로 작용 */
            border: 1px solid #000;
            text-align: justify; 
            /* 문자의 양쪽 정렬,
             글자를 가운데를 오는 것이랑은 다르다. */
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <h3>연습용</h3>
    <h2>이 문구는 시각장애인용 문구입니다.</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos, accusantium! Nulla doloribus rem impedit placeat harum laboriosam sapiente, deserunt architecto, nisi, labore voluptates mollitia. Ab deserunt officiis perferendis consectetur consequatur?</p>
</body>
</html>
