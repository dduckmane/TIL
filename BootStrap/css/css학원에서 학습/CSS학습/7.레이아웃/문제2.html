<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }
        .container {
            float: left;
            width: 500px;
            padding: 20px 0;
            background: orange;
        }
        .container2 {
            float: right;
            width: 400px;
            padding: 20px 0;
            background: red;
        }

        .box {
            width: 17.6%;
            text-align: center;
            float: left;
            margin-right: 2%;
        }
        .box2 {
            width: 30.33333%;
            text-align: center;
            float: right;
            margin-left: 2%;
        }
        .box:first-child {
            margin-left: 2%;
        }
        .box2:first-child {
            margin-right: 3%;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        a{
            color: black;
            text-decoration: none;
            display: inline-block;
            padding: 0.5rem;
            
        }
        .container a:hover{
            border-bottom: 2px solid red;
        }
        .container2 a:hover{
            border-bottom: 2px solid orange;
        }

    </style>
</head>
<body>
    <!-- .container>.box*5 -->
    <div class="container clearfix">
        <div class="box"> <a href="#">HOME</a> </div>
        <div class="box"><a href="#">ABOUT</a></div>
        <div class="box"><a href="#">BOARD</a></div>
        <div class="box"><a href="#">LOGIN</a></div>
        <div class="box"><a href="#">JOIN</a></div>
    </div>

    <div class="container2 clearfix">
        <div class="box2"> <a href="#">검색</a> </div>
        <div class="box2"><a href="#">CONTACT</a></div>
        <div class="box2"><a href="#">FAQ</a></div>
    </div>

</body>
</html>
